<html>
  <head>
	<title>語法練習</title>
  </head>
<body>

格式會跟你打的一樣唷<br>

<pre>
	格式會    跟你打的一樣唷
	看到    了嗎
	會一  模一樣唷！！
</pre>
html語法用法<br>
<tr>
     <td>&ampand符號</td><br>
     <td>&quot;雙引號</td><br>
     <td>&lt;小於符號</td><br>
     <td>&gt;大於</td><br>
     <td>沒有&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;事</td><br>
     <td>111111<!--註解文字放這裡-->2222222223333333</td><br>
     <button>按鈕文字發送</button><br>
     <td>111122223333<sub>文字或符號下標</sub></td><br>
     <td>111122223333<sup>文字或符號上標</sup></td><br>
     <td>111122223333<small>文字會比前面的字在小一點</small></td><br>
     <td>111122223333<big>文字會比前面的字在大一點</big></td><br>
     <td>111122223333<del>原價:1000會被中線刪除</del></td><br>
     <td>111122223333<mark>文字做螢光標記</mark></td><br>
</tr>

</body>
</html>
