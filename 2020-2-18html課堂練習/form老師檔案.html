<body>

<table align="center" border="1">


<form enctype="multipart/form-data">
    
     <tr>
	<td><font color="red">*</font>帳號:</td>
        <td><input type="text" name="myaccount" maxlength="6" size="5" required></td>
     </tr>
     <tr>
        <td><font color="red">*</font>密碼:</td>
        <td><input type="password" name="pwd" required></td>
     </tr>
     <tr>
	<td>Email:</td>
        <td><input type="email" name="email"></td></tr>

     <tr>
	<td>生日:</td>
        <td><input type="date" name="mybir" value="2020-01-13"></td>
     </tr>
     <tr>
     	<td>時間:</td>
        <td><input type="time" name="mytime" value="18:00"></td>
     </tr>

     <tr>
     	<td>日、時間:</td>
        <td><input type="datetime-local" name="mytime" value="2020-01-13T18:00:13"></td>
     </tr>
     
     <tr>
     	<td>性別:</td>
        <td> <input type="radio" name="gender" value="1">男
  
             <input type="radio" name="gender" value="2" checked>女
        </td>
     </tr>
     
     <tr>
     	<td>專長:</td>
        <td> <input type="checkbox" value="1" name="info1">HTML<br>
	     <input type="checkbox" value="2" name="info2" checked>CSS<br>
             <input type="checkbox" value="3" name="info3"> Javascript<br>
        </td>
     </tr>

     <tr>
     	<td>請選擇貨運方式</td>
        <td>
		
		<select name="sone">
  			<option value="0">請選擇</option>
  			<option value="1">7-11</option>
  			<option value="2">全家</option>
  			<option value="3">萊爾富</option>
		</select>
        </td>
     </tr>
     <tr>
     	<td>上傳照片</td>
        <td>
		<input type="file" name="mypic">
        </td>
     </tr>

     <tr>
     	<td>留言內容</td>
        <td>
		<textarea cols="100" rows="10" name="txtmsg" maxlength="15">留言內容</textarea>
        </td>
     </tr>

     <tr align="center"><td colspan="2"><input type="submit" value="確定"></td></tr>
     
      <input type="hidden" name="myhidden" value="20">
</form>

</table>
</body>
