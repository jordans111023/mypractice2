<html>
    <head>	

	<title>連絡我們</title>

    </head>

<body>

<form align="left">
	<tr>
	    <h1><B>連絡我們</B></h1><br>
	</tr>
	    <td>親愛的會員及網友您好,若您有任何意見或疑問,我們誠摯地邀請您直接寄到我們專人服務的電子郵件信箱,<br>或撥打免付費BMW車主售後服務專線: 0800-291-101 要求提供協助。我們將盡力為您解答!<br>為了加速來信處理時間,請在主旨欄位選擇正確的分類選項。感謝您的配合!</td><br>
<table>	

	<tr>
	    <td>您的大名:</td>
	    <td><input type="text" name="myname" ></td>
	</tr>
	<tr>
	    <td>您的稱謂:</td>
	    <td >
		<select name="select one">
			<option value="0">請選擇</option>
			<option value="1">先生</option>
			<option value="2">女士</option>
		</select>				
	     </td>
	</tr>
	<tr>
	    <td>是否為BMW車主</td>
	    <td><input type="radio" name="owner" value="1">是(您愛車的車身號碼或車牌號碼<input type="text" name="number" >)<input type="radio" name="owner" value="2">否(為了能及時處理您的問題,我們需要知道您愛車的車身號碼去研究您反應的事項,您可以從行照或引擎附近的小金屬板上找到車身號碼。)</td>
	</tr>
	<tr>
	    <td>您的E-mail</td>
	    <td><input type="email" name="email"></td>
	</tr>
	<tr>
	    <td>您的聯絡電話</td>
	    <td><input type="text" name="phone"></td>
	</tr>
	<tr>
	    <td>信箱主旨</td>
	    <td><select name="select one">
		    <option value="0">請選擇類別</option>
		    <option value="1">賞車與試乘車款</option>
		    <option value="2">新車銷售與規格配備</option>
		    <option value="3">新車發表活動</option>
		    <option value="4">售後服務與保養</option>
		    <option value="5">加裝品與精品</option>
		    <option value="6">車款特色與操作</option>
		    <option value="7">中古車服務相關</option>
		    <option value="8">BMW ConnectedDrive 互聯駕駛</option>
		    <option value="9">其它</option>
		</select>
		<input type="text" name="subject"><br>
		(請先選擇來信主旨類別,再填上您來信的主旨)
	    </td>
	</tr>
	<tr>
	    <td>信件內容</td>
	    <td>
		<textarea cols="50" rows="10" name="txtmsg" maxlength="150">留言內容</textarea>
	    </td>
	</tr>
	<tr align="center"><td colspan="2"><input type="submit" value="確認送出"></td></tr>
</table>
</form>

</body>
</html>
